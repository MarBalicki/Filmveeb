<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All films by genre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("filmsTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Begin Page Content -->
<div class="container-fluid mt-4 mb-5">
    <!-- Page Heading -->
    <p class="mb-4">Wszystkie filmy znajdujące się w naszej bazie w kategorii <span th:text="*{genre}"></span></p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="m-0 font-weight-bold text-primary">
                <label for="myInput">Lista filmów</label>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Szukaj.."/>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table action-panel table-bordered" id="filmsTable" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Reżyser</th>
                        <th>Rok produkcji</th>
                        <th>Kategoria</th>
                        <th>Opis</th>
                        <th>Akcja</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Tytuł</th>
                        <th>Reżyser</th>
                        <th>Rok produkcji</th>
                        <th>Kategoria</th>
                        <th>Opis</th>
                        <th>Akcja</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="filmDto:${allFilmsByGenreDto}">
                        <td th:text="${filmDto.title}">title</td>
                        <td th:text="${filmDto.directorDto.firstName} + ' ' + ${filmDto.directorDto.lastName}">director</td>
                        <td th:text="${filmDto.productionYear}">productionYear</td>
                        <td th:text="${filmDto.genre}">genre</td>
                        <td th:text="${filmDto.description}">description</td>
                        <td><a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
                               th:href="@{'/editFilm/' + ${filmDto.id}}"
                               class="btn-right btn btn-primary text-white" role="button">Edytuj</a>
                            <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
                               th:href="@{'/deleteFilm/' + ${filmDto.id}}"
                               class="btn-right btn btn-danger text-white" role="button">Usuń</a>
                            <a th:if="${#authorization.expression('hasAuthority(''USER'')')}"
                               th:href="@{'/addToFavorite/' + ${filmDto.id}}"
                               class="btn-right btn btn-warning text-white" aria-label="Left Align" role="button">
                                <span>+</span>
                                Ulubione
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.container-fluid -->
        <div class="card-footer py-3">
            <a href="/addFilm" class="btn btn-info">Dodaj film</a>
        </div>
    </div>
</div>


<footer class="card-footer bg-primary text-center text-white fixed-bottom">
    <p>Copyright &copy; 2020 Marcin Balicki. All rights reserved
    <p>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
