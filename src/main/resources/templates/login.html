<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Begin Page Content -->
<div class="container-fluid mt-5">

    <!-- DataTales Example -->
    <div class="card shadow mx-auto" style="width: 600px;">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Zaloguj się</h6>
        </div>
        <div class="mt-4 ml-5 mr-5">
            <div class="text-danger text-center font-weight-bold" th:if="${param.error}">
                <p>Email lub hasło są błędne. Spróbuj jeszcze raz!</p>
            </div>
            <form action="/login-process" method="post">
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" id="email" name="username" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Hasło</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                </div>
                <div class="text-danger text-center font-weight-bold" th:if="${param.error}">
                    <a href="">Odzyskaj hasło</a>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Zaloguj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
<footer class="card-footer bg-primary text-center text-white fixed-bottom">
    <p>Copyright &copy; 2020 Marcin Balicki. All rights reserved<p>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
