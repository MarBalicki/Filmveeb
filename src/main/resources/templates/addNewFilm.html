    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/films">Filmy<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<!-- Begin Page Content -->
<div class="container-fluid" style="margin-top: 25px">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Nowy Tytuł</h6>
        </div>
        <div style="margin-top: 25px; margin-left: 300px; margin-right: 300px">
            <form th:action="@{/addFilm}" th:object="${filmToInsert}" method="post">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Tytuł</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{title}" class="form-control" id="inputTitle">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDirector" class="col-sm-2 col-form-label">Reżyser</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{director}" class="form-control" id="inputDirector">
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label for="chooseCategory" class="col-sm-2 col-form-label">Kategoria</label>-->
<!--                    <div class="col-sm-10">-->
<!--                        <select class="custom-select mr-sm-2" id="chooseCategory">-->
<!--                            <option selected>Wybierz...</option>-->
<!--                            <option value="1">Komedia</option>-->
<!--                            <option value="2">Dramat</option>-->
<!--                            <option value="3">Thriller</option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group row">
                    <label for="inputGenre" class="col-sm-2 col-form-label">Kategoria</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{genre}" class="form-control" id="inputGenre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputProductionYear" class="col-sm-2 col-form-label">Rok produkcji</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{productionYear}" class="form-control" id="inputProductionYear">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Opis</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{description}" class="form-control" id="inputDescription">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
